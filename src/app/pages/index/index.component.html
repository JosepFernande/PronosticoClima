@if (loading) {
<loading-spinner></loading-spinner>
}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-10">
            <h1>
                {{location.name}}
            </h1>
        </div>
        <div class="col-12 col-lg-2 d-flex justify-content-end">
            <button class="btn btn-primary bg-primary" (click)="openModal()">
                Agregar ubicación
            </button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12 col-lg-4">
            <span>Días de pronóstico:</span>
            <select name="prono" id="prono" (change)="getLocationClimatic()" [(ngModel)]="location.days"
                class="form-select">
                <option [ngValue]="null" default hidden selected>Seleccionar días</option>
                <option [ngValue]="2">2 días</option>
                <option [ngValue]="3">3 días</option>
                <option [ngValue]="4">4 días</option>
                <option [ngValue]="5">5 días</option>
                <option [ngValue]="6">6 días</option>
                <option [ngValue]="7">7 días</option>
            </select>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <div id="graph"></div>
        </div>
    </div>
</div>

@if (displayModal) {
<modal-form (close)="closeModal($event)"></modal-form>
}
