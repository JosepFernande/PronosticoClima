<div class="container-fluid">
  <div class="row">
    <div class="col-12 make-believe-header">
      <h1>
        App de pronóstico climático
      </h1>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-3">
      <div class="row">
        <div class="col-12 d-flex justify-content-center gap-3">
          <div class="menu-title">
            Ubicaciones disponibles
          </div>
          <button class="btn btn-dark" (click)="resetLocation()">Restablecer</button>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 pill-container">
          @for(pill of pills; track pill.id){
          <app-pill [location]="pill" (onClick)="pillSelected($event)" />
          }
        </div>
      </div>
    </div>
    <div class="col-9">
      <router-outlet />
    </div>
  </div>
</div>
